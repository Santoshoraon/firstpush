 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css basic</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <div class="reg">
        <h1>Registration Form</h1>
    </div>
    <div class="main">
        <form>
            <div id="name">
                <h2 class="name">Name</h2>
            
            <input class= "firstname "type="text" name="first name"><br>
            <label class="firstlabel">First Name</label>
            <input class="secondname" type="text" name="last_name">
            <label class="lastlabel">last name</label>
        </div>
        <h2 class="name">Company</h2>
        <input class="company" type="text" name="company">
        <h2 class="name">Email
        </h2>
        <input class="email" type="text" name="email">
        <h2 class="name">phone 

        </h2>
        <input class="code" type="text" name="area code">
        <label class="area-code">Area Code</label>
        <input class="number" type="text" name="phone">
        <label class="phone-number">Phone Number</label>
        
        <h2 class="name">Subject</h2>
        <select class="option" name="Subject">
            <option disabled="disabled" selected="selected">--choose Option</option>
            <option>Subject 1</option>
            <option>Subject 2</option>
            <option>Subject 3</option>
        </select>

        <h2 id="student">Are You a beginner?</h2>
        <label class="radio">
            <input class=radio-one type="radio" checked="checked" name="same">
            <span class="checkmark"></span>
            yes
        </label>
        <label class="radio">
            <input class=radio-two type="radio" checked="checked" name="same">
            <span class="checkmark"></span>
            No
        </label>
        <button type="button">Register</button>



        </form>

    </div>


</body>
</html>
